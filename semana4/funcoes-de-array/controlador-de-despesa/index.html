<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="Controlador-de-Despesa">
        <h1>Controlador de Despesas</h1>
        <h4>Cadastrar Despesa</h4>
        <form>
            Valor: <input id="dinheiro" type="text">
            <div class="menu-select">
            Tipo:   <select id="selecionar-tipo">
                        <option>Alimentação</option>
                        <option>Viagem</option>
                        <option>Supérfulos</option>
                    </select>
            </div>
            Descrição:<textarea id="descrever"></textarea>
            <button onclick="cadastroDeDespesa()" >Cadastrar despesa</button>
        </form>
            
    </div>

    <div id="Despesa">
        <h1>Despesas Detalhadas</h1>
        Tipo:   <select>
            <option>Alimentação</option>
            <option>Viagem</option>
            <option>Supérfulos</option>
        </select>
        Valor Mínimo :<input type="text">
        Valor Máximo :<input type="text">
        <button>Filtro</button>
        <button>Limpar Filtro</button>
    </div>


    <div id="Extrato">
        <h1>Extrato</h1>
        <h3>Valor Total :</h3>

    </div>
</body>
</html>
